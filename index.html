<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Sreeraj I S">
  <link rel="icon" href="icons/poco logo.png" type="image/x-icon">
  <link rel="stylesheet" href="style/general.css">
  <link rel="stylesheet" href="style/content.css">
  <link rel="stylesheet" href="style/header.css">
  <link rel="stylesheet" href="style/footer.css">
  <title>POCO India</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Yantramanav:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/29c5ea33a8.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <section>
      <div class="header">
        <div class="header-1">
        </div>
        <div class="header-2">
          <img class="poco-icon" src="images/poco-logo-new.png" alt="poco icon">
          <img class="bar" src="images/bar.png" alt="horizontal bar">
        </div>
        <div class="header-3">
          <div class="button">
            <button class="header-button-1">
              <p>X Series &nbsp;<i class="fa-sharp fa-solid fa-caret-down"></i>&nbsp;&nbsp;|</p>
            </button>
          </div>
          <div class="button">
            <button class="header-button-2">
              <p>M Series &nbsp;<i class="fa-sharp fa-solid fa-caret-down"></i>&nbsp;&nbsp;|</p>
            </button>
          </div>
          <div class="button">
            <button class="header-button-3">
              <p>C Series &nbsp;<i class="fa-sharp fa-solid fa-caret-down"></i></p>
            </button>
          </div>
          <div class="button">
            <button class="header-button-4">
              <p>F Series &nbsp;<i class="fa-sharp fa-solid fa-caret-down"></i></p>
            </button>
          </div>
          <div class="button">
            <button class="header-button-5">
              <p class="pc">POCO Community</p>
            </button>
          </div>
        </div>
      </div>
    </section>
  </header>
  <section class="section-2">
    <div>
      <div class="img-1">
        <img class="picture-1" src="images/picture1.jpg" alt="POCO M5">
      </div>
      <div class="img-2">
        <img class="picture-2" src="images/poco-c31.jpg" alt="POCO C31">
      </div>
    </div>
  </section>
  <footer>
    <section>
      <div class="footer">
        <div class="follow-poco">
          <p>FOLLOW POCO</p>
        </div>
        <div class="chat-support">
          <button >
            <p>CHAT SUPPORT</p>
          </button>
        </div>
        <div class="number">
          <p>1800-572-7626</p>
        </div>
        <div class="service-in">
          <p>service.in@poco.net</p>
        </div>
        <div class="poco-service">
          <p>Poco Service center</p>
        </div>
        <div class="spare-part">
          <p>Spare part list</p>
        </div>
        <div class="service-hours">
          <p>Service hours: 9 AM - 9 PM</p>
        </div>
        <div class="about-us">
          <p>About Us</p>
        </div>
        <div class="warranty">
          <p>Warranty</p>
        </div>
        <hr class="hr">
        <div class="copyright">
          <p>Copyrigh	&#169; 2010 - 2022 Xiaomi. All Rights Reserved</p>
        </div>
      </div>
    </section>
  </footer>
</body>
</html>
